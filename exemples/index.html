<!DOCTYPE html>
<html lang="en-CA">
<head>
	<meta charset="UTF-8">
	<title>cols.fab</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />

</head>
<body>
	
	<h1>cols.fab</h1>
	<h2>Explicit (.cols-4-full .cols-2-1024 .cols-1-900)</h2>
	<p>4 columns</p>
	<div class="cols cols-4-full cols-2-1024 cols-1-900">
		<div class="col" style="height: 500px">1</div>
		<div class="col">2</div>
		<div class="col">3</div>
		<div class="col">4</div>
	</div>
	
	<h2>Dynamic (.colsd-full)</h2>
	<p>S'adapte au nombre de .col à l'intérieur</p>
	<div class="cols colsd-full">
		<div class="col">1</div>
		<div class="col">2</div>
		<div class="col">3</div>
	</div>
	
	<h2>Explicit (cols-4-full cols-4-1280 cols-2-1024 cols-2-768 cols-1-480)</h2>
	<p>4 columns avec marge</p>
	<div class="container">
		<div class="cols-4-full cols-4-1280 cols-2-1024 cols-2-768 cols-1-480 cols-m">
			<div class="col">1</div>
			<div class="col">2</div>
			<div class="col">3</div>
			<div class="col">4</div>
			<div class="col">1</div>
			<div class="col">2</div>
			<div class="col">3</div>
			<div class="col">4</div>
		</div>
	</div>
	
	<div class="">
		<div class="cols-4-full cols-4-1280 cols-2-1024 cols-2-768 cols-1-480 cols-m">
			<div class="col">1</div>
			<div class="col">2</div>
			<div class="col">3</div>
			<div class="col">4</div>
			<div class="col">1</div>
			<div class="col">2</div>
			<div class="col">3</div>
			<div class="col">4</div>
		</div>
	</div>
	
</body>
</html>
